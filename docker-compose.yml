services:
  postgres:
    image: postgres
    container_name: pg-fact-checker
    environment:
      POSTGRES_USER: fact-checker
      POSTGRES_PASSWORD: fact-checker
      POSTGRES_DB: claim_verifications
    ports:
      - "5432:5432"
    volumes:
      # For Postgres 18+, mount at /var/lib/postgresql so the container can
      # manage versioned data directories internally. This avoids the
      # pg_ctlcluster layout warning.
      - pg_data:/var/lib/postgresql
    restart: unless-stopped
    networks:
      - agent_network

  db_init:
    image: python:3.12-slim
    depends_on:
      - postgres
    volumes:
      - ./init_db.py:/init_db.py
    environment:
      POSTGRES_USER: fact-checker
      POSTGRES_PASSWORD: fact-checker
      POSTGRES_DB: claim_verifications
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    # Install required client lib and run the init script
    command:
      [
        "sh",
        "-c",
        "pip install --no-cache-dir 'psycopg[binary]' && python /init_db.py",
      ]
    networks:
      - agent_network

  # ChromaDB Vector Database for RAG
  chromadb:
    image: chromadb/chroma:0.5.23
    container_name: chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped
    networks:
      - agent_network

  # pgAdmin - PostgreSQL Web UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - agent_network

  streamlit_service:
    build:
      context: ./streamlit
      dockerfile: Dockerfile
    container_name: streamlit_service
    ports:
      - "8501:8501"
    volumes:
      - ./streamlit:/app
    depends_on:
      - fastapi_service
    restart: unless-stopped
    networks:
      - agent_network

  fastapi_service:
    env_file:
      - secrets.env
    build:
      context: ./fast_api
      dockerfile: Dockerfile
    container_name: fastapi_service
    ports:
      - "8001:8001"
    depends_on:
      - postgres
      - chromadb
    volumes:
      # Persist generated content (charts, AI images, videos)
      - ./fast_api/generated_content:/app/generated_content
    environment:
      - POSTGRES_USER=fact-checker
      - POSTGRES_PASSWORD=fact-checker
      - POSTGRES_DB=claim_verifications
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - CHROMA_API_HOST=http://chromadb:8000
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      - OLLAMA_HOST=http://host.docker.internal:11434
      - USE_RERANKER=false
    restart: unless-stopped
    networks:
      - agent_network

