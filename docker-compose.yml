  #     - OLLAMA_HOST=http://host.docker.internal:11434
  #   ports:
  #     - "5001:5001"
  #   restart: unless-stopped

  image-video-agent:
    env_file:
      - ./secrets.env
    build:
      context: ./image-video-agent
      dockerfile: Dockerfile
    container_name: image-video-agent
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
    volumes:
      # Mount generated content directory to persist files
      - ./image-video-agent/generated_content:/app/generated_content
    restart: unless-stopped
    networks:
      - agent_network

volumes:
  pg_data:
  chroma_data:
  pgadmin_data:

networks:
  agent_network:
    driver: bridge
